<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="Template15.css">
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <title>CV</title>
</head>
<body style="background-color: #f1f1f1; max-width:1400px" class="content">
    <div class="row">
        <div class="col33">
            <div style="box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)">
                <div class="relative">
                    <img src="images/avatar_hat.jpg" alt="" style="width: 100%;">
                    <span class="absolute" style="font-size: 30px;">Jane Doe</span>
                </div>
                <div class="descripme">
                    <p><i class="fa-solid fa-briefcase"></i>Designer</p>
                    <p><i class="fa-solid fa-house"></i>London, UK</p> 
                    <p><i class="fa-solid fa-envelope"></i>ex@mail.com</p>
                    <p><i class="fa-solid fa-phone"></i>1224435534</p>
                    <hr>
                    <div class="skills">
                        <h3><i class="fa-solid fa-asterisk"></i>Skills</h3>
                        <p>Adobe Photoshop</p>
                        <div class="percent">
                            <div style="width:90%;" class="per">90%</div>
                        </div>
                        <p>Photography</p>
                        <div class="percent">
                            <div style="width:80%;" class="per">80%</div>
                        </div>
                        <p>Illustrator</p>
                        <div class="percent">
                            <div style="width:70%;" class="per">70%</div>
                        </div>
                        <p>Media</p>
                        <div class="percent">
                            <div style="width:50%;" class="per">50%</div>
                        </div>
                    </div>
                    <div class="language">
                        <h3><i class="fa-solid fa-earth-africa"></i>Languages</h3>
                        <p>English</p>
                        <div class="percent">
                            <div style="width:100%; height:24px" class="per"></div>
                        </div>
                        <p>Spanish</p>
                        <div class="percent">
                            <div style="width:50%; height:24px" class="per"></div>
                        </div>
                        <p>German</p>
                        <div class="percent">
                            <div style="width:25%; height:24px" class="per"></div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div class="col66">
            <div class="container-work">
                <h1 style=" color: #757575 ;"><i class="fa-solid fa-suitcase"></i>Work Experience</h1>
            </div>
            <div class="container-edu">
                <h1 style=" color: #757575 ;"><i class="fa-solid fa-certificate"></i>Education</h1>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
